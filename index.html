<html>
    <head>
        <title>ການສ້າງໜ້າຟອມ</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-3"></div>
                <font color="blue" face="phetsarath OT"<div class="col-6 bg-info p-5 rounded">
                    <form>
                        <h1 align="center">ຟອມລົງທະບຽນ</h1>
                        <input  type="text" name="Bank02" placeholder="Enter your name" class="form-control"><br>
                        <input  type="password" name="pw" placeholder="Enter your password" class="form-control"><br>
                        <input  type="email" name="email" placeholder="Enter your email" class="form-control"><br>
                        
                        <h4>ທ່ານເຄິຍຮຽນພາສາຫຍັງມາກ່ອນ</h4>
                        <input type="checkbox" name="html"> ພາສາ html <br>
                        <input type="checkbox" name="css"> ພາສາ css <br>
                        <input type="checkbox" name="java"> ພາສາ java <br>
                        <h4>ທ່ານແມ່ນເພດຫຍັງ</h4>
                        <input type="radio" name="gender" value="female">ເພດຍິງ<br>
                        <input type="radio" name="gender" value="male">ເພດຊາຍ<br><br>

                        <h4>ວັນທີ ເດືອນ ປີ</h4>
                        <select name="date">
                            <option>ວັນທີ</option>
                            <option name="01">01</option>
                            <option name="02">02</option>
                            <option name="03">03</option>
                        </select>
                        <select name="month">
                            <option>ເດືອນ</option>
                            <option name="jan">ມັງກອນ</option>
                            <option name="feb">ກຸມພາ</option>
                            <option name="march">ມິນາ</option>
                        </select>
                        <select name="year">
                            <option>ປີ</option>
                            <option name="2000">2000</option>
                            <option name="2001">2001</option>
                            <option name="2002">2002</option>
                        </select><br><br>

                        <h4>ທິ່ຢູ່</h4>
                        <textarea type="address" id="address" cols="50" rows="3"></textarea><br><br>
                        <input  type="submit" name="ລົງທະບຽນ" class="btn btn-danger">
                        <input  type="submit" name="ຍົກເລີກ" class="btn btn-primary"> 
                    </form>
                </div></font>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
    
</html>
